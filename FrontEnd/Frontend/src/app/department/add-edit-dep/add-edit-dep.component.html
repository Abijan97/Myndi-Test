

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Department Label</label>
    <div class="col-sm-10">

        <input type="text" class="form-control" id="customerName" aria-describedby="emailHelp" placeholder="e.g Pantang Francias"
        name="DepartmentName" [(ngModel)]="DepartmentName">
    </div>
</div>


<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">Add</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
