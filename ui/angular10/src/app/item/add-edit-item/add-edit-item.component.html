<div class="form-froup row mb-3">

    <label class="col-sm-2 col-form-label">Unit Price</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UnitPrice"
        placeholder="Enter Unit Price">
    </div>
</div>


<div class="form-froup row mb-3">

    <label class="col-sm-2 col-form-label">Quantity</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Quantity"
        placeholder="Enter Quantity">
    </div>
</div>

<div class="form-froup row mb-3">

    <label class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Total"
        placeholder="Enter Total">
    </div>
</div>

<button (click)="addItem()" *ngIf="ite.ItemNo==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateItem()" *ngIf="ite.ItemNo!=0" class="btn btn-primary">
    Update
</button>
