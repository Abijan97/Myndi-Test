
    <div class="form-group-row mb-3">
        <label class="col-form-label">Invoice Date</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="InvoiceDate">
        </div>

    </div>

    <div class="form-group-row mb-3">
        
        <label class="col-sm-2 col-form-label">Issued Person</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="IssuedPersonName"
            placeholder="Issued Person Name">
        </div>

    </div>

    <div class="form-group row mb-3" >
    
        <label class="col-sm-2 col-form-label">Total Amount</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TotalAmount"
            placeholder="Issued Person Name">
        </div>

    
    </div>

   

    
    <button (click)="addInvoice()" *ngIf="inv.InvoiceNo==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateInvoice()" *ngIf="inv.InvoiceNo!=0" class="btn btn-primary">
        Update
    </button>
